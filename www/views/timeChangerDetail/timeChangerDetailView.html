<ion-view title="TimeChanger">
  <ion-content padding="true" class="has-header">
    <ion-list>

      <div class="class">
        <label class="item">
          <div class="input-label">
            Modulname
          </div>
          <div class="right">{{effort.module}}</div>
        </label>
      </div>

      <ion-item class="item-icon-right">
        Date
        <div class="right">{{effort.performanceDate}}</div>
        <label ng-model="Date" type="text" ng-click="showDatePicker()" class="icon ion-ios-calendar-outline"></label>
      </ion-item>



        <div class="ion-list text-right">
          <label class="item item-input">
          Amount  <input class="right" ng-model="form.email" type="email" placeholder="{{effort.amount}}" autocorrect="off" autocapitalize="off">
          </label>
        </div>

    <button class="button button-block button-positive" ng-click="save()">save</button>
  </ion-content>
</ion-view>
