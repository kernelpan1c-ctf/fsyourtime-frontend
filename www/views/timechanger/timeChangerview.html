<ion-view title="Change Efforts">
  <ion-content padding="true" class="has-header">

    <ion-list>

      <div class="class">
        <label class="item item-input item-select">
          <div class="input-label">
            Module:
          </div>
          <select ng-model="select.module" ng-options="module._id as module.name for module in modules" ng-change="effortquery(select.module)">
          </select>
        </label>
      </div>
    </ion-list>

    <div class="card" ng-hide="noEfforts" ng-repeat="effort in efforts">
      <div class="item item-text-wrap" ui-sref="app.timeChangerDetail({id:effort._id})">
                <span>
                {{ (effort.performanceDate) | date:'yyyy-MM-dd HH:mm' }}
                </span>
      </div>
    </div>

    <div class="card">
      <div class="item item-text-wrap" ng-show="noEfforts">
                <span>
                You have no efforts yet. Click  <a href="javascript:" ui-sref="app.timeManagement">Here</a> and create one
                </span>
      </div>

    </div>
  </ion-content>
</ion-view>
