<ion-view title="Change Efforts">
  <ion-content padding="true" class="has-header">
    <ion-list>
      <div class="class">
        <label class="item item-input item-select">
          <div class="input-label">
            Module:
          </div>
          <select>
            <option ng-model="module" ng-repeat="module in modules" value="{{module._id}}">{{module.name}}</option>
          </select>
        </label>
      </div>
    </ion-list>

    <div class="card" ng-hide="noEfforts" ng-repeat="effort in efforts">
      <div class="item item-text-wrap" ui-sref="app.timeChangerDetail({id:effort._id})">
      <span>
      {{ effort._id }}
      </span>
      </div>
    </div>

    <div class="card">
      <div class="item item-text-wrap" ng-show="noEfforts">
      <span>
      You have no efforts yet. Click  <a href="javascript:" ui-sref="app.timeManagement">Here</a> and create one
      </span>
      </div>

    </div>
  </ion-content>
</ion-view>
