<ion-view title="Time Management">
  <ion-nav-view ng-controller="timeMController" name="other" ng-init=""></ion-nav-view>
  <ion-content padding="true" class="has-header">
    <ion-list>

      <div id="test" class="class">
        <label class="item item-input item-select">
          <div class="input-label">
            Class:
          </div>
          <select>
            <option ng-model="module" ng-repeat="module in modules">{{modules._id}}</option>
          </select>
        </label>
      </div>

      <div class="effort">
        <label class="item item-input item-select">
          <div class="input-label">
            Effort type:
          </div>
          <select>
            <option ng-model="effort" ng-repeat="effort in efforts">{{effort._id}}</option>
          </select>
        </label>
      </div>

      <ion-item class="item-icon-right">
        Date: {{date | date:'MM/dd/yyyy'}}
        <label type="text" ng-click="showDatePicker()" class="icon ion-ios-calendar-outline"></label>
      </ion-item>


      <ion-item class="item-icon-right">
        Start: {{startTime | date: 'HH:mm'}}
        <label ng-model="StartTime" type="text" ng-click="showStartTime()" class="icon ion-ios-clock-outline"></label>
      </ion-item>

      <ion-item class="item-icon-right">
        End: {{endTime | date:'HH:mm'}}
        <label ng-model="EndTime" type="text" ng-click="showEndTime()" class="icon ion-ios-clock-outline"></label>
      </ion-item>
    </ion-list>

    <button class="button button-block button-positive" ng-click="save()">save</button>
  </ion-content>
</ion-view>
