<ion-view title="Live Tracking">

  <ion-nav-buttons side="secondary">
    <button class="button button-clear" ng-click="submit()">Submit
    </button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">

    <ion-list>

      <div class="class">
        <label class="item item-input item-select">
          <div class="input-label">
            Module:
          </div>
          <select ng-model="select.module" ng-options="module._id as module.name for module in modules">
          </select>
        </label>
      </div>

      <div class="effort">
        <label class="item item-input item-select">
          <div class="input-label">
            Effort type:
          </div>
          <select ng-model="select.effort" ng-options="effort._id as effort.name for effort in efforts">
          </select>
        </label>
      </div>

      <ion-item class="item-icon-right">
        Start: {{timestart | date:'HH:mm'}}
        <label ng-model="StartTime" type="text" class="icon ion-ios-clock-outline"></label>
      </ion-item>

      <ion-item class="item-icon-right">
        End: {{timeend | date:'HH:mm'}}
        <label ng-model="EndTime" type="text"  class="icon ion-ios-clock-outline"></label>
      </ion-item>

      <ion-item class="item-icon-right">
        Time to book: {{timetobook}}
        <label ng-model="EndTime" type="text"  class="icon ion-ios-clock-outline"></label>
      </ion-item>
    </ion-list>

    <div>
      <br>
    </div>

    <center>
    <h1>{{myStopwatch.data.hours | numberFixedLen:2}}:{{myStopwatch.data.minutes | numberFixedLen:2}}:{{myStopwatch.data.seconds | numberFixedLen:2}}</h1>
    </center>

    <button class="button button-block button-balanced"  ng-hide="timerRunning" ng-click='timerstart()'>Start</button>
    <button class="button button-block button-assertive"  ng-hide="!timerRunning" ng-click='timerstop()'>Stop</button>
    <button class="button button-block button-energized" ng-click='myStopwatch.reset()'>Reset</button>

    <!--<button class="button button-block button-positive" ng-click='submit()'>Submit</button>-->

  </ion-content>
</ion-view>
