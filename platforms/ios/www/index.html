<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngcordova/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- ### FÃ¼r development ###-->
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <script src="lib/ionic/js/angular/angular-route.js"></script>

    <!-- ### app.js, Controller & Services ### -->
    <script src="js/app.js"></script>
    <script src="views/login/loginController.js"></script>
    <script src="views/privacy/privacyController.js"></script>
    <script src="views/timer/timerController.js"></script>
    <script src="views/settings/settingsController.js"></script>
    <script src="views/timerManagement/timerMController.js"></script>
    <script src="views/login/loginService.js"></script>

  </head>

  <body ng-app="app" class="platform-ios platform-cordova platform-webview">
  <!--
    The nav bar that will be updated as we navigate between views.
  -->
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <!--
    The views will be rendered in the <ion-nav-view> directive below
    Templates are in the /HTML_Beispiele folder (but you could also
    have HTML_Beispiele inline in this html file if you'd like).
  -->
  <ion-nav-view></ion-nav-view>
  </body>
</html>
