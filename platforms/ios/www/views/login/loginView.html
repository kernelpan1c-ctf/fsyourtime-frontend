<ion-view title="Sign-In">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="user.username" required>
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password" required>
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="signIn(user.username, user.password)">Login</button>
    <a href="https://campus.frankfurt-school.de/clicnetclm/sendUserData.do#position"
       class="button button-positive button-clear button-block ">Trouble logging in? Click here</a>
  </ion-content>
</ion-view>
