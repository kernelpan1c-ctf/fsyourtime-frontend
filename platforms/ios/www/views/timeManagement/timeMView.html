<ion-view title="Time Management">
  <ion-content padding="true" class="has-header">
    <ion-list>

      <div class="class">
        <label class="item item-input item-select">
          <div class="input-label">
            Class:
          </div>
          <select>
            <option ng-model="effort.Class" ng-repeat="course in courses" value="{{course.id}}">{{course.name}}</option>
          </select>
        </label>
      </div>

      <div class="effort">
        <label class="item item-input item-select">
          <div class="input-label">
            Effort type:
          </div>
          <select>
            <option ng-model="effort.type" ng-repeat="effort in efforts" value="{{effort.id}}">{{effort.name}}</option>
          </select>
        </label>
      </div>

      <ion-item class="item-icon-right">
        Date: {{date | date:'MM/dd/yyyy'}}
        <label ng-model="effort.date" type="text" ng-click="showDatePicker()" class="icon ion-ios-calendar-outline"></label>
      </ion-item>


      <ion-item class="item-icon-right">
        Start: {{startTime | date: 'HH:mm'}}
        <label ng-model="effort.StartTime" type="text" ng-click="showStartTime()" class="icon ion-ios-clock-outline"></label>
      </ion-item>

      <ion-item class="item-icon-right">
        End: {{endTime | date:'HH:mm'}}
        <label ng-model="effort.EndTime" type="text" ng-click="showEndTime()" class="icon ion-ios-clock-outline"></label>
      </ion-item>
    </ion-list>

    <button class="button button-block button-positive" ng-click="save(endTime, startTime, date)">save</button>
  </ion-content>
</ion-view>
