<ion-view title="Change Effort">
  <ion-nav-buttons side="secondary">
    <button class="button button-clear" ng-click="save(amount.hour, amount.minute)">Save
    </button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-list>

      <div class="item item-text-wrap">
        Module
        <div class="right">{{userseffort.module.name}}</div>
      </div>

      <ion-item class="item">
        Date
        <div class="right">{{userseffort.performanceDate | date:'yyyy-MM-dd' }}</div>
      </ion-item>

      <div class="ion-list">
        <label class="item item-input item-text-wrap">
          Amount
          <input ng-model="amount.hour" type="text" placeholder="{{userseffort.amount | time:'mm':'hhh':false}}" class="right">
          <input ng-model="amount.minute" type="text" placeholder="{{userseffort.amount | time:'mm':'mmm':false}}" class="right">
        </label>
      </div>

      <div class="class">
        <label class="item item-input item-select">
          <div class="input-label">
            Effort Type:
          </div>
          <select ng-model="efforttype">
            <option ng-selected="{{effort.name == efforttype}}" ng-repeat="effort in efforts">{{effort.name}}</option>
          </select>
        </label>
      </div>

  </ion-content>
</ion-view>
